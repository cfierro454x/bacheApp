<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZMG reportes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="./img/logo.png" width="30" height="30" alt="" loading="lazy"> Bache app
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Inicio </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Reportes</a>
                </li>

            </ul>

        </div>
    </nav>
    <div id="app">
        <div class="cards mt-5" style="margin-bottom: 100px;">
            <div v-for="report in reports" class="card-custom p-4">
                <div class="row">
                    <div class="col-12 pl-4 pt-2">
                        <h4><b>{{report.problem}}</b></h4>
                    </div>
                    <div class="col text-center m-3">
                        <i v-bind:class="report.icon"></i>
                    </div>
                </div>
                <div class="container">

                    <div class="row">
                        <div class="col-sm-12 col-md-6 t-row pt-3">
                            <p><strong>Entre:</strong> {{report.street1}}</p>
                        </div>
                        <div class="col-sm-12 col-md-6 t-row pt-3">
                            <p> <strong>Y calle :</strong> {{report.street2}}</p>
                        </div>
                        <div class="col-12 t-row pt-3">
                            <p><strong>Reportado por:</strong> {{report.name}}</p>
                        </div>
                        <div class="col-12 t-row pt-3">
                            <p> <strong>Descripcón</strong> {{report.description}}</p>
                        </div>

                    </div>


                </div>
            </div>
        </div>
    </div>

    <footer class="page-footer bg-dark mt-7">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3" style="color:white">© 2020 Copyright:
            <a class="footer-link" href="#"> bache-app.com</a>
        </div>
        <!-- Copyright -->

    </footer>



    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

</body>

</html>
